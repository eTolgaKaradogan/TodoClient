<div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin" *ngIf="state.state">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Şifre Sıfırlama</h1>
        </div>
        <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
              <input #txtEmail type="password" class="form-control rounded-3" #txtPassword>
              <label for="password">Şifre</label>
              <small></small>
            </div>
            <div class="form-floating mb-3">
                <input #txtEmail type="password" class="form-control rounded-3" #txtPasswordConfirm>
                <label for="passwordConfirm">Şifre Tekrar</label>
                <small></small>
              </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)">Onayla</button>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" role="alart" *ngIf="!state.state">
    Bu linki kullanmaya yetkiniz yoktur.
  </div>
