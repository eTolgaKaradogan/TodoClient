<router-outlet *ngIf="!isLoggedIn"></router-outlet>

<ngx-spinner size="default" type="ball-pulse"></ngx-spinner>
<mat-drawer-container class="side-container" *ngIf="isLoggedIn">
    <mat-drawer mode="side" opened class="side-container-left"><app-sidebar [nameSurname]="nameSurname"></app-sidebar></mat-drawer>
<mat-drawer-content>
    <router-outlet></router-outlet>
</mat-drawer-content>
</mat-drawer-container>
